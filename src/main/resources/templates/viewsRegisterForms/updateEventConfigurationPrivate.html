<html xmlns:th="https://www.thymeleaf.org">
<head th:replace="fragments/fragmentsHeaderPrivate :: head('agilty | Register user')"></head>
<body>
<div th:replace="fragments/fragmentsHeaderPrivate :: menu"></div>
<div class="center">
    <h1>Update Event Configuration</h1>
    <form th:action="@{/private/myEvents/event/update-success}" th:object="${configuration}" method="post">
        <div>
            <labe>Select event day:</labe>
            <select name="weekDay">
                <option value="MONDAY">Monday</option>
                <option value="TUESDAY">Tuesday</option>
                <option value="WEDNESDAY">Wednesday</option>
                <option value="THURSDAY">Thursday</option>
                <option value="FRIDAY">Friday</option>
                <option value="SATURDAY">Saturday</option>
                <option value="SUNDAY">Sunday</option>
            </select>
        </div>
        <div>
            <fieldset>
                <legend>Select course levels</legend>
                <input type="checkbox" name="courseA0" value="TRUE">A0<br>
                <input type="checkbox" name="courseA1" value="TRUE">A1<br>
                <input type="checkbox" name="courseA2" value="TRUE">A2<br>
                <input type="checkbox" name="courseA3" value="TRUE">A3<br>
            </fieldset>
        </div>
        <div>
            <labe>Select A1 course type:</labe>
            <select name="courseTypeA1">
                <option value="JUMPING">Jumping</option>
                <option value="AGILITY">Agility</option>
                <option value="JUMPING_AND_AGILITY">Jumping & Agility</option>
            </select>
        </div>
        <div>
            <labe>Select A2 course type:</labe>
            <select name="courseTypeA2">
                <option value="JUMPING">Jumping</option>
                <option value="AGILITY">Agility</option>
                <option value="JUMPING_AND_AGILITY">Jumping & Agility</option>
            </select>
        </div>
        <div>
            <labe>Select A3 course type:</labe>
            <select name="courseTypeA3">
                <option value="JUMPING">Jumping</option>
                <option value="AGILITY">Agility</option>
                <option value="JUMPING_AND_AGILITY">Jumping & Agility</option>
            </select>
        </div>
<!--        <div>-->
<!--            <span>Starting time for A0: <input type="time" th:field="*{startTimeA0}"></span>-->
<!--        </div>-->
<!--        <div>-->
<!--            <span>Starting time for A1: <input type="time" th:field="*{startTimeA1}"></span>-->
<!--        </div>-->
<!--        <div>-->
<!--            <span>Starting time for A2: <input type="time" th:field="*{startTimeA2}"></span>-->
<!--        </div>-->
<!--        <div>-->
<!--            <span>Starting time for A3: <input type="time" th:field="*{startTimeA3}"></span>-->
<!--        </div>-->
        <div>
            <button type="submit">Continue to event details</button>
        </div>
    </form>
    <div>
        <a th:href="@{/private/home}">Back to Home</a>
    </div>
</div>
</body>

</html>
