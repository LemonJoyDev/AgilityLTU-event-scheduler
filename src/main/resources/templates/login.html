<html xmlns:th="https://www.thymeleaf.org">
<head th:replace="fragments/fragmentsHeaderPrivate :: head('agilty | Login')"></head>
    <body>
        <header th:replace="fragments/fragmentsHeaderPrivate :: menu"></header>
        <div class="position-absolute top-50 start-50 translate-middle bg-light p-2 border border-dark border-3 rounded" style="--bs-bg-opacity: .7;">
            <div class="welcome-container">
                <h1 class="welcome-text">Nice to see you! Log in below...</h1>
            </div>

            <div class="form-container">
                <div th:if="${param.error}" th:text="#{login.badCredentials}"></div>
                <form th:action="@{/login}" method="post">
                    <div class="row mb-3">
                        <label for="inputEmail3" class="col-sm-4 col-form-label" th:text="#{login.usernameLabelKey}">Username</label>
                        <div class="col-sm-10">
                            <input type="text" name="username" class="form-control" id="inputEmail3">
                        </div>
                    </div>
                    <div class="row mb-3">
                        <label for="inputPassword3" class="col-sm-4 col-form-label" th:text="#{login.passwordLabelKey}">Password</label>
                        <div class="col-sm-10">
                            <input type="password" name="password" class="form-control" id="inputPassword3">
                        </div>
                    </div>
                    <div>
                        <button type="submit" class="btn btn-primary" th:value="#{login.submit}">Sign in</button>
                        <a class="position-absolute bottom-0 end-0 p-3" th:href="@{/public/home}">Back to Home</a>
                    </div>
                </form>
            </div>
        </div>
        <div th:replace="/fragments/linksScripts :: links-scripts"></div>
    </body>
</html>
